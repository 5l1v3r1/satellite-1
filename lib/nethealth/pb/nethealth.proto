syntax = "proto3";

package nethealth;

message Msg {
    oneof msg {
        Ping ping = 1;
        Pong pong = 2;
    }
}

message Ping {
   Timestamp timestamp = 3;
}

message Pong {
    Timestamp timestamp = 3;
}

message Timestamp {
    int64 seconds = 1;
    int32 nanoseconds = 2;
}